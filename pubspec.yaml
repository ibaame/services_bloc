name: services_bloc
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.1.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  http: ^0.13.6
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  # direction of app
  flutter_localizations:
    sdk: flutter
  # save data to local
  shared_preferences: ^2.2.2
  # check internet
  connectivity_plus: ^2.3.9

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/lang/

flutter_intl:
  enabled: true
